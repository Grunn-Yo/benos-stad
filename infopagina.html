<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beno's Stad - Info</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; }
    h1 { color: darkblue; }
    .back { margin-top: 20px; display: inline-block; }
  </style>
</head>
<body>
  <div id="content"></div>
  <a href="index.html" class="back">â¬… Terug naar de kaart</a>

  <script>
    // Data met info over markers
    const infopagina = {
      "46_1": {
        title: "Ambtswoning Petrus Camper",
        text: "Dit is de Ambtswoning die Petrus Camper toegewezen kreeg toen hij professor werd aan de Rijksuniversiteit Groningen, in 1763. De woning grenst aan de Hortustuin."
      }

    };

    // ID uit de URL halen, bv. ?id=11
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Content vullen
    const container = document.getElementById("content");
    if (infopagina[id]) {
      container.innerHTML = `
        <h1>${infopagina[id].title}</h1>
        <p>${infopagina[id].text}</p>
      `;
    } else {
      container.innerHTML = `<p>Geen informatie gevonden voor dit item.</p>`;
    }
  </script>
</body>
</html>
