      var marker = L.marker([lat, lng]).addTo(map);

      });
      markers.push(marker);

    function filterMarkers() {
      var minNumber = parseFloat(document.getElementById('minNumber').value);
      var maxNumber = parseFloat(document.getElementById('maxNumber').value);
      markers.forEach(function(marker) {
        var tooltipText = marker.getTooltip().getContent();
        var numbers = tooltipText.match(/\d+(\.\d+)?/g);
        if (numbers) {
          var numberInRange = numbers.some(function(number) {
            var num = parseFloat(number);
            return num >= minNumber && num <= maxNumber;
          });
          if (numberInRange) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        }
      });
    }
